<app-blog-form-modal></app-blog-form-modal>
<div id='blogHolder' class='container-fluid p-4'>
    <!-- Head -->
    <div class='row'>
        <div class='col'>
            <p class='h1 pt-4 px-5 text-success text-uppercase text-lg-left text-center'>Create<span
                    class='h3 text-capitalize s-supp-cr-1'> Blog Article</span></p>
            <hr class=' mx-5 my-4'>
        </div>
    </div>
    <button (click)='openModalForm("Create")' class='s-temp-btn w-100 btn btn-success'>+</button>
    <!-- controllers -->
    <!-- all arts -->
    <!-- Head -->
    <div class='row'>
        <div class='col'>
            <p class='h1 pt-4 px-5 s-supp-cr-2 text-uppercase text-lg-left text-center'>All<span
                    class='h3 text-capitalize s-supp-cr-1'> Articles</span></p>
            <hr class=' mx-5 my-4'>
        </div>
    </div>
    <!-- body -->
    <div class='row'>
        <div class='col'>
            <div *ngFor='let art of blog_serv.articles let i = index' class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{art.imgURL}}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{art.title}}</h5>
                            <p class="card-text">{{art.content | slice:0:200}}</p>
                            <p class="card-text"><small class="text-muted">By {{art.author.name}} on {{art.createdAt | date}}</small></p>
                            <button (click)='openModalForm("Update"); updateArticles(art.id)' class='btn bg-warning text-white mr-2'>Update</button>
                            <button (click)='deleteArt(art.id, i)' class='btn bg-danger text-white'>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
