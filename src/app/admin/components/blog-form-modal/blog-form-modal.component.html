<!-- Button trigger modal -->
<button id='createNewArt' type="button" class="d-none btn btn-primary" data-toggle="modal"
    data-target="#staticBackdrop">
</button>
<!-- modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" action="" class='w-100'>
            <div class="modal-content">
                <!-- header -->
                <div class="modal-header border-0 s-dark-bg rounded-top shadow-sm d-flex align-items-center p-4">
                    <p *ngIf="mood == 'Create'" class="modal-title s-supp-cr-1 m-auto h2" id="staticBackdropLabel">Crerate New Article</p>
                    <p *ngIf="mood == 'Update' && artToUpdate" class="modal-title s-supp-cr-1 m-auto h2" id="staticBackdropLabel"> Update | <span class='text-warning'>{{artToUpdate.title}}</span></p>
                </div>
                <!-- body -->
                <div class="modal-body s-dark2-bg">
                    <div class='container'>
                        <div class='row'>
                            <div class='col py-5'>
                                <!-- form -->
                                <div class='row'>
                                    <div class='col s-supp-cr-1'>
                                            <!-- Title Inp -->
                                            <div class="form-group input-group md-form form-sm form-2 pl-0 rounded">
                                                <i disabled
                                                    class="btn input-group-text s-icon-btn s-icon-title s-no-rounded-right s-dark2-bg border-0 rounded-left"></i>
                                                <input *ngIf="mood == 'Create'" type="text" name="title" ngModel required #title="ngModel" placeholder="Title..."
                                                    class='form-control s-temp-btn  my-0 p-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'>
                                                <input *ngIf="mood == 'Update' && artToUpdate" type="text" name="title" [(ngModel)]='artToUpdate.title' required #title="ngModel" placeholder="Title..."
                                                    class='form-control s-temp-btn  my-0 p-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'>
                                            </div>
                                            <!-- Img Inp -->
                                            <div class="form-group input-group md-form form-sm form-2 pl-0 rounded">
                                                <i disabled
                                                    class="btn input-group-text s-icon-btn s-icon-img s-no-rounded-right s-dark2-bg border-0 rounded-left"></i>
                                                <input *ngIf="mood == 'Create'" type="url" name="imgURL" ngModel required #imgURL="ngModel" placeholder="Image URL..."
                                                    class='form-control s-temp-btn  my-0 p-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'>
                                                <input *ngIf="mood == 'Update' && artToUpdate" type="url" name="imgURL" [(ngModel)]='artToUpdate.imgURL' required #imgURL="ngModel" placeholder="Image URL..."
                                                    class='form-control s-temp-btn  my-0 p-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left'>
                                            </div>
                                            <!-- Content textarea -->
                                            <div class="form-group input-group md-form form-sm form-2 pl-0 rounded mb-4">
                                                <i disabled
                                                    class="btn input-group-text s-icon-btn s-icon-art s-no-rounded-right s-dark2-bg border-0 rounded-left"></i>
                                                <textarea *ngIf="mood == 'Create'" name="content" ngModel required #content="ngModel"
                                                    class="form-control my-0 py-4 px-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left"
                                                    placeholder="Start typing..." rows="6">
                                                    </textarea>
                                                <textarea *ngIf="mood == 'Update' && artToUpdate" name="content" [(ngModel)]='artToUpdate.content' required #content="ngModel"
                                                    class="form-control my-0 py-4 px-4 s-supp-bg-1-opt5 border-0 rounded-right s-no-rounded-left"
                                                    placeholder="Start typing..." rows="6">
                                                    </textarea>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- footers -->
                <div class="modal-footer s-dark-bg border-0">
                    <!-- close -->
                    <button id='closeModal' type="button" class="btn btn-secondary px-4" data-dismiss="modal">Close</button>
                    <!-- Publish -->
                    <input *ngIf="mood == 'Create'" [disabled]='f.invalid' type="submit" class="btn text-white bg-primary px-5" value='Publish'>
                    <input *ngIf="mood == 'Update'" [disabled]='f.invalid' type="submit" class="btn text-white bg-warning px-5" value='Update'>
                </div>
            </div>
        </form>
    </div>
</div>
